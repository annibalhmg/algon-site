<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Algon</title>
  <meta name="description" content="Algon — em breve." />
  <meta property="og:title" content="Algon" />
  <meta property="og:description" content="Em breve." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { --bg:#0b1020; --fg:#eaeef8; --muted:#98a2b3; --accent:#b99a3a; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 70% -10%, rgba(185,154,58,0.15), transparent 60%),
                  radial-gradient(900px 600px at -10% 120%, rgba(185,154,58,0.10), transparent 60%),
                  var(--bg);
      color: var(--fg);
      display: grid; place-items: center;
    }
    .card {
      width: min(680px, 92vw);
      padding: 48px 40px; border-radius: 24px; 
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fade 600ms ease-out both;
    }
    @keyframes fade { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform: none;} }
    .logo { height: 72px; width: auto; display: block; margin: 0 auto 16px; filter: drop-shadow(0 6px 18px rgba(185,154,58,0.25)); }
    h1 { margin: 6px 0 10px; font-size: clamp(28px, 4.2vw, 40px); letter-spacing: 0.2px; }
    p { margin: 0; color: var(--muted); font-size: clamp(14px, 2.4vw, 16px); }
    .email {
      display: inline-flex; align-items: center; gap: 10px; margin-top: 22px; padding: 12px 16px;
      border-radius: 999px; border: 1px solid rgba(255,255,255,0.12);
      text-decoration: none; color: var(--fg); font-weight: 600;
    }
    .email:hover { border-color: rgba(255,255,255,0.28); }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    footer { margin-top: 24px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Algon landing">
    <!-- Troque /logo.svg pelo caminho real do seu arquivo de logo -->
    <img src="logo.PNG" alt="Algon" class="logo" />
    <h1>Algon</h1>
    <p>Em breve. Entre em contato:</p>
    <!-- Atualize o e-mail abaixo -->
    <a class="email" href="mailto:contato@algon.com.br" aria-label="Enviar e-mail para Algon">
      <span class="dot" aria-hidden="true"></span>
      contato@algon.com.br
    </a>
    <footer>© <span id="year"></span> Algon. Todos os direitos reservados.</footer>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
