<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Algon Investments | Em breve</title>
  <meta name="description" content="Site institucional da Algon Investments — em breve." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="Algon Investments" />
  <meta property="og:description" content="Em breve." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.algon.com.br/" />
  <meta property="og:image" content="/logo.png" />
  <meta name="theme-color" content="#0A122A" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0a0f1c;
      --txt: #e8ecf1;
      --muted: #a7b0c0;
      --brand: #c7a34b;
      --radius: 18px;
      --shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1000px 800px at 50% -10%, #1b274a 0%, transparent 60%), var(--bg);
      color: var(--txt);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.6;
    }
    img.logo {
      height: 96px;
      width: auto;
      margin-bottom: 24px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }
    h1 {
      font-size: clamp(28px, 3vw, 42px);
      font-weight: 600;
      margin: 0 0 8px;
      color: var(--txt);
    }
    p {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      margin: 0 0 24px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 36px 48px;
      max-width: 480px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    footer {
      position: absolute;
      bottom: 24px;
      color: var(--muted);
      font-size: 13px;
    }
    a {
      color: var(--brand);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/logo.png" alt="Algon Investments" class="logo" />
    <h1>Em breve</h1>
    <p>O site institucional da <strong>Algon Investments</strong> está em construção.<br>Em breve traremos novidades.</p>
    <p><a href="mailto:investidores@algon.com.br">investidores@algon.com.br</a></p>
  </div>

  <footer>© <span id="year"></span> Algon Investments. Todos os direitos reservados.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
